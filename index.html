<!DOCTYPE html>
<html ng-app="friendProj">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="FriendController">

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <input class="form-control" placeholder="Search Name" ng-model="searchTerm.name">
        <input class="form-control" placeholder="Search Location" ng-model="searchTerm.current_location.name">


        <select class="input-medium" ng-model="selectedOption" ng-init="selectedOption = options[0].value" ng-options="option.value as option.name for option in options"></select>


        <select class="input-medium" ng-model="reverse">
            <option value="" selected>Ascending</option> <!-- empty string resolves to false in JS -->
            <option value="1">Descending</option>
        </select>

      </div>
    </form>

    <ul>
      <li class="friend" ng-repeat="friend in friends | filter:searchTerm | orderBy:selectedOption:reverse"> <!-- allows friends to be searched by user input or drop down menus, including sorting alphabetically -->
          <img class="profile-pic" src="{{friend.pic_square}}">

          <h3>{{friend.name}}</h3>

          <div class="location">
              Location: {{friend.current_location.name}}
          </div>
          <div class="status">
              Status: {{friend.status.message}} <span class="hashtag">{{$scope.hash}}</span>
          </div>

          <div class="num-friends">
              <p>Friends: {{friend.friend_count}}</p>
          </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
